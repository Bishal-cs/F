<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThelaConnect - Email Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f0fdf4 25%, #dcfce7 50%, #86efac 75%, #4ade80 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center">
        <div id="loadingState" class="space-y-4">
            <div class="animate-spin mx-auto w-12 h-12 border-4 border-[#00753d] border-t-transparent rounded-full"></div>
            <p class="text-gray-600">Verifying your email...</p>
        </div>

        <div id="successState" class="hidden space-y-6">
            <div class="text-6xl">✅</div>
            <h1 class="text-2xl font-bold text-gray-800">Email Verified!</h1>
            <p class="text-gray-600">Your email has been successfully verified. You can now login to your account.</p>
            <a href="login.html" class="inline-block bg-[#00753d] text-white px-8 py-3 rounded-lg hover:bg-green-700 transition-colors">
                Continue to Login
            </a>
        </div>

        <div id="errorState" class="hidden space-y-6">
            <div class="text-6xl">❌</div>
            <h1 class="text-2xl font-bold text-gray-800">Verification Failed</h1>
            <p id="errorMessage" class="text-red-600">Invalid or expired verification link.</p>
            <a href="register.html" class="inline-block bg-[#00753d] text-white px-8 py-3 rounded-lg hover:bg-green-700 transition-colors">
                Back to Registration
            </a>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        window.addEventListener('load', async function() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const email = params.get('email');

            if (!token || !email) {
                showError();
                return;
            }

            try {
                const result = await verifyEmail(token, email);
                if (result.success) {
                    showSuccess();
                } else {
                    showError(result.message);
                }
            } catch (error) {
                showError(error.message);
            }
        });

        function showSuccess() {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('successState').classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
            if (message) {
                document.getElementById('errorMessage').textContent = message;
            }
        }
    </script>
</body>
</html>
