<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Dashboard – ThelaConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <!-- Auth JS -->
  <script src="js/auth.js"></script>
  <script>
    // Check authentication before showing dashboard
    window.addEventListener('load', function() {
      if (!checkAuthentication()) {
        return; // Will redirect to login
      }

      // Set user information in dashboard
      const user = getCurrentUser();
      if (user) {
        document.getElementById('userEmail').textContent = user.email;
      }

      // Get full user data
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const userData = users.find(u => u.email === user.email);
      if (userData) {
        // You can use userData.username, userData.userType, etc. to customize the dashboard
        // For example, show different features based on userType (Vendor/Supplier)
      }
    });
  </script>
</head>
<body class="bg-white text-gray-800">

  <!-- Sidebar -->
  <div class="flex min-h-screen">
    <aside class="w-64 bg-[#00753d] text-white flex flex-col p-6">
      <h1 class="text-2xl font-bold mb-10">ThelaConnect</h1>
      <nav class="space-y-4">
        <a href="#" class="hover:bg-white hover:text-[#00753d] px-4 py-2 rounded transition">Dashboard</a>
        <a href="#" class="hover:bg-white hover:text-[#00753d] px-4 py-2 rounded transition">Add Inventory</a>
        <a href="#" class="hover:bg-white hover:text-[#00753d] px-4 py-2 rounded transition">Search Buyers</a>
        <a href="#" class="hover:bg-white hover:text-[#00753d] px-4 py-2 rounded transition">Sales Analytics</a>
      </nav>
      <div class="mt-auto space-y-4">
        <p class="text-sm text-green-100">Logged in as: <span id="userEmail" class="font-semibold"></span></p>
        <button onclick="logout()" class="w-full bg-white text-[#00753d] font-semibold py-2 rounded hover:bg-green-100">Logout</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 bg-gray-50">
      <h2 class="text-3xl font-semibold text-[#00753d] mb-6">Professional Dashboard</h2>

      <!-- Add Inventory Section -->
      <section class="bg-white p-6 rounded-xl shadow-md mb-8">
        <h3 class="text-xl font-semibold mb-4">Add Inventory</h3>
        <form class="space-y-4">
          <input type="text" placeholder="Product Name" class="w-full p-3 border rounded-md" />
          <input type="number" placeholder="Quantity" class="w-full p-3 border rounded-md" />
          <input type="number" placeholder="Price (INR)" class="w-full p-3 border rounded-md" />
          <button class="bg-[#00753d] text-white px-6 py-2 rounded hover:bg-green-700">Add Item</button>
        </form>
      </section>

      <!-- Search for Buyers Section -->
      <section class="bg-white p-6 rounded-xl shadow-md mb-8">
        <h3 class="text-xl font-semibold mb-4">Search for Buyers</h3>
        <input type="text" placeholder="Search by location, product, etc." class="w-full p-3 border rounded-md mb-4" />
        <p class="text-sm text-gray-500">Suggested: Grocery Stores, Restaurants, Local Vendors</p>
      </section>

      <!-- Monthly Sales Analysis -->
      <section class="bg-white p-6 rounded-xl shadow-md">
        <h3 class="text-xl font-semibold mb-4">Monthly Sales Analysis</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="p-4 bg-green-100 text-green-800 rounded-lg">
            <h4 class="text-lg font-semibold">Total Sales</h4>
            <p class="text-2xl font-bold">₹45,000</p>
          </div>
          <div class="p-4 bg-green-100 text-green-800 rounded-lg">
            <h4 class="text-lg font-semibold">Orders</h4>
            <p class="text-2xl font-bold">120</p>
          </div>
          <div class="p-4 bg-green-100 text-green-800 rounded-lg">
            <h4 class="text-lg font-semibold">Top Product</h4>
            <p class="text-2xl font-bold">Tomatoes</p>
          </div>
        </div>
      </section>
    </main>
  </div>

</body>
</html>
