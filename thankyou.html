<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - ThelaConnect</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #00753d 0%, #005a2e 100%);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00753d 0%, #005a2e 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 117, 61, 0.3);
        }
    </style>
    
    <!-- Auth JS -->
    <script src="js/auth.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 text-center fade-in">
            <!-- Logo or Icon -->
            <div class="mx-auto w-24 h-24 bg-green-100 rounded-full flex items-center justify-center">
                <svg class="w-12 h-12 text-green-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            
            <!-- Welcome Message -->
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900" id="welcomeMessage">
                    Welcome to ThelaConnect!
                </h2>
                <p class="mt-2 text-center text-lg text-gray-600" id="welcomeSubtext">
                    Thank you for joining us. Your account has been created successfully.
                </p>
            </div>
            
            <!-- Continue Button -->
            <div class="mt-8">
                <a href="dashbord.html" 
                   onclick="event.preventDefault(); redirectToDashboard();" 
                   class="btn-primary text-white group relative w-full flex justify-center py-3 px-4 border border-transparent text-lg font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Continue to Dashboard
                    <span class="absolute right-4 inset-y-0 flex items-center">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                    </span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Check authentication and customize welcome message
        window.addEventListener('load', function() {
            const authState = getAuthState();
            const user = getCurrentUser();
            
            if (!user) {
                redirectToLogin();
                return;
            }
            
            const welcomeMessage = document.getElementById('welcomeMessage');
            const welcomeSubtext = document.getElementById('welcomeSubtext');
            
            if (authState === AUTH_STATE.REGISTERED) {
                welcomeMessage.textContent = 'Welcome to ThelaConnect!';
                welcomeSubtext.textContent = 'Thank you for joining us. Your account has been created successfully.';
            } else if (authState === AUTH_STATE.LOGGED_IN) {
                welcomeMessage.textContent = 'Welcome Back!';
                welcomeSubtext.textContent = 'Great to see you again. You\'ve been logged in successfully.';
            }
            
            // Optional: Auto-redirect after 3 seconds
            setTimeout(() => {
                redirectToDashboard();
            }, 3000);
        });
    </script>
</body>
</html>
