<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThelaConnect - Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f0fdf4 25%, #dcfce7 50%, #86efac 75%, #4ade80 100%);
            min-height: 100vh;
        }

        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .strength-weak .strength-fill {
            width: 25%;
            background: #ef4444;
        }

        .strength-medium .strength-fill {
            width: 50%;
            background: #f59e0b;
        }

        .strength-strong .strength-fill {
            width: 75%;
            background: #10b981;
        }

        .strength-very-strong .strength-fill {
            width: 100%;
            background: #059669;
        }

        .strength-text {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <div id="requestResetForm" class="space-y-6">
            <div class="text-center">
                <h1 class="text-2xl font-bold text-gray-800">Reset Password</h1>
                <p class="text-gray-600 mt-2">Enter your email to receive password reset instructions.</p>
            </div>

            <form id="passwordResetRequestForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#00753d] focus:border-[#00753d]" 
                        required
                    >
                </div>

                <div id="passwordResetRequestForm-error" class="hidden text-red-600 text-sm"></div>

                <button type="submit" class="w-full bg-[#00753d] text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
                    Send Reset Link
                </button>
            </form>

            <div class="text-center">
                <a href="login.html" class="text-sm text-[#00753d] hover:text-green-700">Back to Login</a>
            </div>
        </div>

        <div id="resetForm" class="hidden space-y-6">
            <div class="text-center">
                <h1 class="text-2xl font-bold text-gray-800">Create New Password</h1>
                <p class="text-gray-600 mt-2">Please enter your new password.</p>
            </div>

            <form id="passwordResetForm" class="space-y-4">
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#00753d] focus:border-[#00753d]" 
                        required
                    >
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>

                <div>
                    <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                    <input 
                        type="password" 
                        id="confirmNewPassword" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#00753d] focus:border-[#00753d]" 
                        required
                    >
                </div>

                <div id="passwordResetForm-error" class="hidden text-red-600 text-sm"></div>

                <button type="submit" class="w-full bg-[#00753d] text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
                    Reset Password
                </button>
            </form>
        </div>

        <div id="successState" class="hidden space-y-6 text-center">
            <div class="text-6xl">âœ…</div>
            <h1 class="text-2xl font-bold text-gray-800">Password Reset Successful!</h1>
            <p class="text-gray-600">Your password has been successfully reset.</p>
            <a href="login.html" class="inline-block bg-[#00753d] text-white px-8 py-3 rounded-lg hover:bg-green-700 transition-colors">
                Continue to Login
            </a>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        window.addEventListener('load', function() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const email = params.get('email');

            if (token && email) {
                // Show reset password form
                document.getElementById('requestResetForm').classList.add('hidden');
                document.getElementById('resetForm').classList.remove('hidden');
            }
        });

        // Password reset request form
        document.getElementById('passwordResetRequestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError('passwordResetRequestForm');

            const email = document.getElementById('email').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';

                const result = await requestPasswordReset(email);
                
                if (result.success) {
                    showError('passwordResetRequestForm', 'Reset instructions sent! Please check your email.');
                    document.getElementById('passwordResetRequestForm-error').classList.remove('text-red-600');
                    document.getElementById('passwordResetRequestForm-error').classList.add('text-green-600');
                }
            } catch (error) {
                showError('passwordResetRequestForm', error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });

        // Password reset form
        document.getElementById('passwordResetForm')?.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError('passwordResetForm');

            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const email = params.get('email');
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');

            try {
                if (newPassword !== confirmNewPassword) {
                    throw new Error('Passwords do not match');
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Resetting...';

                const result = await resetPassword(token, email, newPassword);
                
                if (result.success) {
                    document.getElementById('resetForm').classList.add('hidden');
                    document.getElementById('successState').classList.remove('hidden');
                }
            } catch (error) {
                showError('passwordResetForm', error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        // Password strength monitor
        document.getElementById('newPassword')?.addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('passwordStrength');
            const strengthText = strengthBar.querySelector('.strength-text');
            
            let strength = 0;
            let feedback = '';

            // Length check
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            // Character variety checks
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;

            // Remove previous classes
            strengthBar.className = 'password-strength';
            
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                feedback = 'Weak password';
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
                feedback = 'Medium strength';
            } else if (strength <= 6) {
                strengthBar.classList.add('strength-strong');
                feedback = 'Strong password';
            } else {
                strengthBar.classList.add('strength-very-strong');
                feedback = 'Very strong password';
            }
            
            strengthText.textContent = feedback;
        }
    </script>
</body>
</html>
